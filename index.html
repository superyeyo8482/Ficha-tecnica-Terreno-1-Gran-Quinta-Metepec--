<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Lote 1 Gran Quinta | Aurelio Robles</title>
    
    <!-- 1. MOTORES -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ESTILOS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 3. LÓGICA -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG ---
        const Icon = ({ name, className = "" }) => {
             const icons = {
                 map: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
                 play: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="0" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>,
                 pause: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="0" className={className}><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
                 whatsapp: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>,
                 download: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
                 shield: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
                 tree: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 19v-6"/><path d="M7.74 13A6.24 6.24 0 1 1 12 5.06A6.24 6.24 0 1 1 16.26 13h-8.52z"/></svg>,
                 dumbell: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></svg>,
                 ruler: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z"/><path d="m14.5 12.5 2-2"/><path d="m11.5 9.5 2-2"/><path d="m8.5 6.5 2-2"/><path d="m17.5 15.5 2-2"/></svg>,
                 school: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m4 6 8-4 8 4"/><path d="m18 10 4 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8l4-2"/><path d="M14 22v-4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v4"/><path d="M18 5v17"/><path d="M6 5v17"/><circle cx="12" cy="9" r="2"/></svg>
             };
             return icons[name] || null;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const videoRef = useRef(null);

            const advisor = {
                name: "Aurelio Robles Pichardo",
                phone: "5546539933",
                countryCode: "52",
                get waLink() {
                    return `https://wa.me/${this.countryCode}${this.phone}?text=${encodeURIComponent("Hola Aurelio, me interesa comprar el terreno (Lote 1) de Gran Quinta. ¿Podemos agendar visita?")}`;
                }
            };
            
            const baseUrl = "https://raw.githubusercontent.com/superyeyo8482/Ficha-tecnica-Terreno-1-Gran-Quinta-Metepec--/main/";

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const togglePlay = () => {
                if (videoRef.current) {
                    if (isPlaying) videoRef.current.pause();
                    else videoRef.current.play();
                    setIsPlaying(!isPlaying);
                }
            };

            return (
                <div className="overflow-x-hidden">
                    {/* NAV */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-4' : 'bg-transparent py-8'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-slate-900 text-white flex items-center justify-center font-black rounded-xl shadow-lg">GQ</div>
                                <div className={`hidden md:block leading-tight ${scrolled ? 'text-slate-900' : 'text-white'}`}>
                                    <p className="font-bold font-serif">Gran Quinta</p>
                                    <p className="text-[10px] tracking-[0.2em] uppercase opacity-80 font-bold text-amber-500">Terreno en Venta</p>
                                </div>
                            </div>
                            <a href={advisor.waLink} target="_blank" className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-full font-bold text-xs uppercase tracking-widest flex items-center gap-2 transition-all shadow-lg hover:scale-105">
                                <Icon name="whatsapp" className="w-4 h-4" /> Me interesa
                            </a>
                        </div>
                    </nav>

                    {/* HERO */}
                    <header className="relative h-[95vh] flex items-center justify-center bg-slate-900 overflow-hidden">
                        <div className="absolute inset-0 opacity-70">
                            <img 
                                src={`${baseUrl}Entrada%20Principal.jpeg`} 
                                className="w-full h-full object-cover scale-105 animate-[pulse_10s_ease-in-out_infinite]" 
                                onError={(e) => e.target.src='https://images.unsplash.com/photo-1600596542815-e32898989c56?auto=format&fit=crop&w=1600'} 
                                alt="Terreno en Venta Gran Quinta"
                            />
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-900/40 to-transparent"></div>
                        
                        <div className="relative z-10 text-center text-white px-4 max-w-5xl mt-20">
                            <div className="inline-block bg-emerald-500/90 backdrop-blur-md border border-white/20 px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-[0.3em] mb-8 fade-in-up shadow-lg">
                                Oportunidad de Inversión • Trato Directo
                            </div>
                            <h1 className="text-5xl md:text-8xl font-black mb-6 tracking-tighter uppercase font-serif italic fade-in-up delay-100 drop-shadow-2xl">
                                Terreno en Venta
                            </h1>
                            <p className="text-xl md:text-2xl font-light opacity-90 mb-12 tracking-[0.2em] uppercase fade-in-up delay-200">
                                Lote Residencial en Gran Quinta, Metepec
                            </p>
                            <div className="flex flex-col md:flex-row gap-6 justify-center fade-in-up delay-300">
                                <button onClick={() => setShowModal(true)} className="bg-white text-slate-900 px-10 py-4 rounded-full font-bold uppercase tracking-widest text-xs hover:bg-slate-100 transition-all flex items-center justify-center gap-3 shadow-xl">
                                    <Icon name="download" className="w-4 h-4" /> Datos del Terreno
                                </button>
                                <a href="#ubicacion" className="glass-panel text-white px-10 py-4 rounded-full font-bold uppercase tracking-widest text-xs hover:bg-white/20 transition-all flex items-center justify-center gap-3 shadow-xl">
                                    <Icon name="map" className="w-4 h-4" /> Ver Mapa
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* MAIN */}
                    <main className="container mx-auto px-6 py-24">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-16">
                            
                            {/* IZQUIERDA */}
                            <div className="lg:col-span-8 space-y-20">
                                <div>
                                    <h2 className="text-4xl md:text-5xl font-black mb-8 text-slate-900 font-serif italic">
                                        <span className="text-indigo-600">Venta de Lote 1</span> <br/>Privada Exclusiva
                                    </h2>
                                    <p className="text-lg text-slate-600 leading-relaxed text-justify">
                                        Se pone a la venta este <strong>terreno exclusivo</strong>. Ideal para <strong>Familias Exigentes y Profesionales</strong> que buscan blindar su patrimonio en la zona de mayor plusvalía. Su cercanía a colegios de prestigio y centros comerciales lo hace la inversión perfecta para quien valora el tiempo y la seguridad.
                                    </p>
                                    <div className="mt-6 flex flex-wrap gap-4">
                                         <div className="inline-flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-slate-600">
                                            <Icon name="check" className="w-4 h-4 text-emerald-500"/> Escrituración Inmediata
                                         </div>
                                         <div className="inline-flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-slate-600">
                                            <Icon name="ruler" className="w-4 h-4 text-indigo-500"/> Lote Premium
                                         </div>
                                    </div>
                                </div>

                                {/* Video */}
                                <div id="video" className="relative aspect-video bg-slate-900 rounded-[2.5rem] overflow-hidden shadow-2xl group border-4 border-white">
                                    <video 
                                        ref={videoRef} 
                                        src={`${baseUrl}video%20del%20fraccionamiento%20y%20terreno.mp4`} 
                                        className="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity" 
                                        loop muted playsInline onClick={togglePlay}
                                    ></video>
                                    <div className={`absolute inset-0 bg-black/40 flex items-center justify-center transition-opacity duration-500 ${isPlaying ? 'opacity-0 hover:opacity-100' : 'opacity-100'}`}>
                                        <button onClick={togglePlay} className="w-24 h-24 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/30 hover:scale-110 transition-transform shadow-2xl">
                                            {isPlaying ? <Icon name="pause" className="w-10 h-10"/> : <Icon name="play" className="w-10 h-10 ml-1"/>}
                                        </button>
                                    </div>
                                </div>

                                {/* Galería */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {[
                                        { src: `${baseUrl}areas%20verdes.jpeg`, title: "Entorno Seguro" },
                                        { src: `${baseUrl}area%20de%20usos%20multiples.jpeg`, title: "Casa Club" }
                                    ].map((img, idx) => (
                                        <div key={idx} className="h-80 rounded-[2rem] overflow-hidden shadow-lg relative group cursor-pointer">
                                            <img 
                                                src={img.src} 
                                                className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" 
                                                onError={(e) => e.target.src='https://images.unsplash.com/photo-1558036117-15d82a90b9b1?auto=format&fit=crop&w=800'} 
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900/90 to-transparent flex items-end p-8 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                                                <p className="text-white font-bold uppercase tracking-widest text-sm">{img.title}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* NUEVA SECCIÓN: UBICACIÓN ESTRATÉGICA */}
                                <div id="ubicacion" className="border-t border-slate-200 pt-12">
                                    <h3 className="text-2xl font-black mb-6 text-slate-800 font-serif italic">Ubicación Estratégica</h3>
                                    <div className="bg-slate-900 rounded-[2.5rem] p-1 overflow-hidden shadow-xl relative group">
                                        <img src="https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?auto=format&fit=crop&w=1200" className="w-full h-64 object-cover rounded-[2rem] opacity-60 group-hover:opacity-40 transition-opacity"/>
                                        <div className="absolute inset-0 flex flex-col items-center justify-center text-center p-6">
                                            <p className="text-white text-lg font-bold mb-6">Metepec, Estado de México</p>
                                            <a href="https://www.google.com/maps/search/?api=1&query=Gran+Quinta+Metepec" target="_blank" className="bg-white text-slate-900 px-8 py-3 rounded-full font-bold uppercase text-xs tracking-widest hover:scale-105 transition-transform flex items-center gap-2">
                                                <Icon name="map" className="w-4 h-4"/> Abrir en Google Maps
                                            </a>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-6">
                                        <div className="p-4 bg-slate-50 rounded-2xl flex items-center gap-3">
                                            <div className="p-2 bg-indigo-100 text-indigo-600 rounded-lg"><Icon name="school" className="w-5 h-5"/></div>
                                            <div><p className="text-[10px] uppercase tracking-widest text-slate-500">Colegios</p><p className="font-bold text-sm text-slate-800">Zona Escolar</p></div>
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-2xl flex items-center gap-3">
                                            <div className="p-2 bg-emerald-100 text-emerald-600 rounded-lg"><Icon name="tree" className="w-5 h-5"/></div>
                                            <div><p className="text-[10px] uppercase tracking-widest text-slate-500">Entorno</p><p className="font-bold text-sm text-slate-800">Parque Bicentenario</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* DERECHA */}
                            <div className="lg:col-span-4">
                                <div className="sticky top-32 bg-white border border-slate-100 p-10 rounded-[3rem] shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] text-center">
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Precio de Venta</p>
                                    <p className="text-6xl font-black text-slate-900 mb-10 italic font-serif tracking-tighter">$3.85M</p>
                                    
                                    <div className="space-y-4 mb-10">
                                        <a href={advisor.waLink} target="_blank" className="block w-full bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-emerald-700 transition-all shadow-lg hover:shadow-emerald-200 hover:-translate-y-1">
                                            Contactar Vendedor
                                        </a>
                                        <button onClick={() => setShowModal(true)} className="block w-full bg-slate-50 text-slate-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-slate-100 transition-all">
                                            Ficha del Terreno
                                        </button>
                                    </div>
                                    
                                    <div className="pt-8 border-t border-slate-100 flex items-center gap-4 justify-center text-left">
                                        <div className="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center text-white font-bold text-sm">AR</div>
                                        <div>
                                            <p className="text-sm font-bold text-slate-900">{advisor.name}</p>
                                            <p className="text-[10px] text-slate-400 uppercase tracking-widest">Trato Directo</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>

                    {/* FOOTER */}
                    <footer className="bg-slate-950 text-white py-24 text-center rounded-t-[4rem]">
                        <div className="w-20 h-20 bg-white/10 rounded-3xl flex items-center justify-center mx-auto mb-8 text-2xl font-serif italic">GQ</div>
                        <p className="text-xs uppercase tracking-[0.3em] opacity-50 font-medium">© 2026 Aurelio R.P. Ecosystem</p>
                        <p className="text-[10px] uppercase tracking-widest opacity-30 mt-4">Venta de Terreno Particular</p>
                    </footer>

                    {/* MODAL */}
                    {showModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-md p-10 rounded-[2.5rem] text-center relative shadow-2xl">
                                <button onClick={() => setShowModal(false)} className="absolute top-6 right-6 p-2 hover:bg-slate-100 rounded-full text-slate-400 transition-colors"><Icon name="play" className="w-4 h-4 rotate-45" /></button>
                                
                                <div className="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <Icon name="download" className="w-8 h-8" />
                                </div>
                                
                                <h3 className="text-3xl font-black text-slate-900 mb-3 font-serif italic">Ficha del Lote</h3>
                                <p className="text-sm text-slate-500 mb-10 leading-relaxed">Le enviaremos las medidas, ubicación exacta y precio final a su correo.</p>
                                
                                <form onSubmit={(e) => { e.preventDefault(); alert("¡Solicitud enviada! Aurelio se pondrá en contacto."); setShowModal(false); }}>
                                    <input type="email" placeholder="Su correo electrónico" required className="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl mb-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" />
                                    <button type="submit" className="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-indigo-700 transition-all shadow-lg">
                                        Solicitar Info
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
