<!DOCTYPE html>
<html lang="es">
<head>

    <!-- MOTORES: React, Babel, Tailwind CSS, Chart.js y Plugin Datalabels -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #0F172A; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }

</head>
<body>
    <div id="root">

            Cargando Ficha Técnica Ejecutiva...

    </div>

    <script type="text/babel">

                Chart.register(ChartDataLabels);

                new Chart(ctx, {
                    type: 'doughnut',

                        labels: ['Residencial', 'Áreas Verdes', 'Amenidades'],
                        datasets: [{
                            data: [55, 35, 10],
                            backgroundColor: ['#1E1B4B', '#10B981', '#F59E0B'],
                            borderWidth: 0
                        }]
                    },
                    options: { 
                        maintainAspectRatio: false,
                        cutout: '75%', 
                        plugins: { 
                            legend: { position: 'bottom', labels: { font: { weight: 'bold', family: 'Inter', size: 10 } } },
                            datalabels: {
                                color: '#fff',
                                font: { weight: 'bold', size: 12 },

                });

                            </div>

                            <h1 className="text-6xl md:text-9xl font-black text-slate-900 tracking-tighter leading-[0.8] font-serif italic mb-8 uppercase text-left drop-shadow-sm">TERRENO <br/> EN VENTA</h1>
                            <p className="text-xl md:text-2xl text-slate-700 max-w-2xl mx-auto font-light italic mb-12 text-left italic leading-relaxed">250m² de exclusividad frente a Casa Club. Inversión mediante esquema legal de <span className="font-bold text-indigo-900 italic underline decoration-amber-500 decoration-4 underline-offset-4 uppercase">Sustitución de Deudor</span>.</p>
                            
                            <div className="flex flex-col md:flex-row gap-4 justify-start mb-12">

                            {/* Bloque Precio Principal */}
                            <div className="text-center md:text-left flex-1 border-b md:border-b-0 md:border-r border-slate-700 pb-6 md:pb-0 md:pr-8 w-full md:w-auto">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2 italic">Valor Total de Inversión</p>
                                <h2 className="text-4xl md:text-6xl font-black text-amber-400 font-serif italic tracking-tighter leading-none">$2,875,000<span className="text-lg md:text-2xl text-amber-600/80">.00</span></h2>
                                <p className="text-[10px] font-bold text-slate-500 uppercase mt-2 tracking-widest">Pesos Mexicanos (MXN)</p>
                            </div>

                            {/* Bloque Superficie */}

                                <div className="flex flex-col items-center md:items-start">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1 italic">Superficie Total</p>
                                    <div className="flex items-baseline gap-2">

                    <main className="container mx-auto px-6 py-20 text-left">

                                        <div className={`absolute inset-0 bg-black/40 flex items-center justify-center transition-opacity ${isPlaying ? 'opacity-0 hover:opacity-100' : 'opacity-100'}`}>

                                            </button>
                                        </div>
                                        <div className="absolute bottom-6 left-10 text-white/50 font-black text-[10px] uppercase tracking-widest italic pointer-events-none italic text-left">Perspectiva: Lote 1 y Amenidades</div>
                                    </div>
                                </div>
                                
                                <div className="lg:col-span-4 space-y-6 md:space-y-8 text-left">
                                    <div className="h-[220px] md:h-[260px] rounded-[3rem] overflow-hidden shadow-xl relative group text-left">
                                        <img src={`${baseUrl}areas%20verdes.jpeg`} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-[2s]" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent flex items-end p-8 text-left">
                                            <p className="text-white font-black text-xl italic uppercase tracking-tighter text-left">Áreas Verdes</p>
                                        </div>
                                    </div>
                                    <div className="h-[220px] md:h-[260px] rounded-[3rem] overflow-hidden shadow-xl relative group text-left">

                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent flex items-end p-8 text-left">
                                            <p className="text-white font-black text-xl italic uppercase tracking-tighter text-left">Casa Club</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* FINANZAS */}
                        <div id="financiamiento" className="grid grid-cols-1 lg:grid-cols-12 gap-16 items-start text-left mb-32 text-left text-left">
                            <div className="lg:col-span-7 space-y-12 text-left">
                                <div className="text-left text-left">
                                    <h2 className="text-4xl md:text-5xl font-black italic uppercase mb-8 text-slate-900 font-serif tracking-tighter text-left">Estrategia de Adquisición</h2>
                                    <p className="text-lg text-slate-600 leading-relaxed mb-10 text-justify font-light italic text-left">

                                    </p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
                                        <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-xl text-left border-l-4 border-amber-500 text-left">
                                            <Icon name="bank" className="w-10 h-10 mb-6 text-amber-500 text-left"/>

                                            <p className="text-sm text-slate-400 italic leading-relaxed text-left">El banco certifica su posición como nuevo titular del activo.</p>
                                        </div>
                                        <div className="p-10 bg-white border border-slate-200 rounded-[3rem] text-left shadow-lg text-left">

                                    <div className="chart-container mb-10 text-left text-left">
                                        <canvas id="marketChart"></canvas>
                                    </div>
                                    
                                    <div className="space-y-4 text-left">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6 text-center italic leading-none text-left">Precio por Metro Cuadrado (MXN)</p>
                                        <div className="flex justify-between items-center p-5 bg-slate-50 rounded-2xl text-left">

                                            <span className="font-black italic tracking-tighter text-xl text-left leading-none">$11,500</span>

                                            <span className="text-xs font-bold text-slate-500 uppercase tracking-widest italic leading-none text-left">La Providencia</span>

                        <h2 className="text-5xl md:text-8xl font-black italic uppercase mb-12 tracking-tighter italic leading-none text-left text-left">Lote 1</h2>
                        <div className="flex flex-col md:flex-row justify-center items-center gap-12 mb-24 px-6 text-left text-left text-left text-left text-left text-left">
