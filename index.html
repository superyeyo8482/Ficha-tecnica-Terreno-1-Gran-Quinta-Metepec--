<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversión Lote 1 Gran Quinta</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; }
        .error-boundary { 
            padding: 20px; 
            background: #fee; 
            border: 2px solid #f00; 
            border-radius: 10px; 
            margin: 20px; 
        }
    </style>
</head>
<body>
    <div id="root">Cargando...</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente que captura errores
        const ErrorBoundary = ({ children }) => {
            const [hasError, setHasError] = useState(false);
            
            useEffect(() => {
                const handleError = (error) => {
                    console.error("Error capturado:", error);
                    setHasError(true);
                };
                window.addEventListener('error', handleError);
                return () => window.removeEventListener('error', handleError);
            }, []);
            
            if (hasError) {
                return (
                    <div className="error-boundary">
                        <h2 className="text-xl font-bold text-red-700">Error en la aplicación</h2>
                        <p className="mt-2">Pero no te preocupes, podemos arreglarlo.</p>
                        <p className="mt-1 text-sm">Revisa la consola (F12) para más detalles.</p>
                    </div>
                );
            }
            return children;
        };

        const App = () => {
            const [cargando, setCargando] = useState(true);
            
            useEffect(() => {
                // Simulamos carga exitosa después de 1 segundo
                const timer = setTimeout(() => setCargando(false), 1000);
                return () => clearTimeout(timer);
            }, []);

            if (cargando) {
                return <div className="p-8 text-center">Preparando ficha técnica...</div>;
            }

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <h1 className="text-4xl font-bold mb-4">Lote 1 Gran Quinta</h1>
                    <p className="text-xl mb-6">250m² frente a Casa Club - Metepec</p>
                    
                    <div className="grid gap-6">
                        <div className="bg-slate-900 text-white p-6 rounded-2xl">
                            <p className="text-sm uppercase tracking-wider">Precio total</p>
                            <p className="text-4xl font-bold text-amber-400">$2,875,000</p>
                        </div>
                        
                        <div className="bg-white p-6 rounded-2xl shadow">
                            <h2 className="text-xl font-bold mb-3">Ventajas de ubicación</h2>
                            <ul className="list-disc pl-5">
                                <li>A 5 min de Las Torres y Tollocan</li>
                                <li>A 8 min de Av. Tecnológico</li>
                                <li>A 7 min del Centro de Metepec</li>
                                <li>A 12 min del Centro de Toluca</li>
                            </ul>
                        </div>
                        
                        <div className="bg-amber-50 p-6 rounded-2xl">
                            <h2 className="text-xl font-bold mb-3">Contacto</h2>
                            <p className="mb-2">Aurelio Robles Pichardo</p>
                            <a href="https://wa.me/5215546539933" className="inline-block bg-emerald-600 text-white px-6 py-3 rounded-full font-bold">
                                WhatsApp
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
